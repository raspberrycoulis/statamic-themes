{{ layout: "layout" }}

<section class="hero container">
  <h2>Welcome to the Synthwave Experience</h2>
  <p>Bold monospace typography, neon visuals, and a minimal design approach.</p>
</section>

<section class="content container">
  <h2>Latest Posts</h2>
  {{ collection:posts }}
    <article class="post">
      <h3><a href="{{ url }}">{{ title }}</a></h3>
      <p>{{ excerpt }}</p>
    </article>
  {{ /collection:posts }}
</section>
